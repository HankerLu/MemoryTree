<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义渐变和图案 -->
    <defs>
        <!-- 背景渐变 -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff5f5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fff0f6;stop-opacity:1" />
        </linearGradient>
        
        <!-- 装饰性图案 -->
        <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1" fill="#ffe3e3" />
        </pattern>
    </defs>
    
    <!-- 背景层 -->
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
    <rect width="100%" height="100%" fill="url(#dots)"/>
    
    <!-- 卡片主体 -->
    <rect x="40" y="40" width="720" height="520" 
        fill="white" 
        stroke="#ffa8a8" 
        stroke-width="1.5" 
        rx="25"
        filter="drop-shadow(0 4px 10px rgba(255, 168, 168, 0.15))"/>
    
    <!-- 顶部装饰 -->
    <path d="M40 65 C 200 55, 600 75, 760 65" 
        stroke="#ffa8a8" 
        stroke-width="1.5" 
        fill="none"/>
    
    <!-- 右上角装饰 -->
    <circle cx="720" cy="80" r="15" fill="#fff0f6" />
    <circle cx="720" cy="80" r="8" fill="#ffa8a8" opacity="0.6" />
    
    <!-- 内容区域 -->
    <g transform="translate(0, 20)">
        <text x="80" y="100" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333"></text>
<text x="80" y="125" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333">在那个被温柔晨光拥抱的童年时光里，四驱车是我所有快乐和梦想的载体。每当回忆轻扣心门，我总会回到那个小区花园，那里的每一寸草地都承载着我和朋友们无尽的欢笑。</text>
<text x="80" y="165" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333"></text>
<text x="80" y="190" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333">那时候，四驱车不仅仅是一件玩具，它是我们童心的象征，是我们竞速梦想的翅膀。我拥有的那辆四驱车，是我亲手组装的，每一个螺丝，每一片轮胎都倾注了我的汗水和希望。每当风和日丽的午后，我们一群孩子会相约在小区花园，展开一场又一场激烈的四驱车比赛。</text>
<text x="80" y="230" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333"></text>
<text x="80" y="255" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333">花园里的每一棵树都仿佛是我们的观众，静静地注视着我们忙碌的身影。那时的阳光总是恰好，温暖而不炙热，照亮了我们的四驱车赛道——那是一条由我们亲手挖出的沟渠，蜿蜒曲折，充满了挑战与未知。在比赛前，我们会仔细检查每一辆四驱车，确保它们处于最佳状态。那时的紧张与期待，如同赛前仪式，让人心跳加速。</text>
<text x="80" y="295" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333"></text>
<text x="80" y="320" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333">比赛开始的信号一经发出，我们会将四驱车放在同一起跑线上，每一次的放飞都是一次心跳的瞬间。我仍记得那风吹过耳畔的声音，记得同伴们激动的呐喊和紧张的呼吸。比赛中的氛围是如此热烈，每个人都全神贯注，希望自己的四驱车能第一个冲过终点。</text>
<text x="80" y="360" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333"></text>
<text x="80" y="385" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333">那些简单的快乐，那些在风中奔跑的日子，是我人生中最初的竞赛体验，也是纯真友谊的最佳见证。如今，虽然岁月已经使那些四驱车蒙尘，但每当我想起那些在小区花园里的日子，心中总是充满了温暖和力量。那些美好的记忆，就像那辆跑得最快的四驱车一样，永远在我的心中疾驰。</text>
    </g>
    
    <!-- 底部装饰 -->
    <path d="M60 520 Q400 530 740 520" 
        stroke="#ffa8a8" 
        stroke-width="1" 
        fill="none" 
        opacity="0.5"/>
</svg>