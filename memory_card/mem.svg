<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义渐变和图案 -->
    <defs>
        <!-- 背景渐变 -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff5f5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fff0f6;stop-opacity:1" />
        </linearGradient>
        
        <!-- 装饰性图案 -->
        <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1" fill="#ffe3e3" />
        </pattern>
    </defs>
    
    <!-- 背景层 -->
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
    <rect width="100%" height="100%" fill="url(#dots)"/>
    
    <!-- 卡片主体 -->
    <rect x="40" y="40" width="720" height="520" 
        fill="white" 
        stroke="#ffa8a8" 
        stroke-width="1.5" 
        rx="25"
        filter="drop-shadow(0 4px 10px rgba(255, 168, 168, 0.15))"/>
    
    <!-- 顶部装饰 -->
    <path d="M40 65 C 200 55, 600 75, 760 65" 
        stroke="#ffa8a8" 
        stroke-width="1.5" 
        fill="none"/>
    
    <!-- 右上角装饰 -->
    <circle cx="720" cy="80" r="15" fill="#fff0f6" />
    <circle cx="720" cy="80" r="8" fill="#ffa8a8" opacity="0.6" />
    
    <!-- 内容区域 -->
    <g transform="translate(0, 20)">
        <text x="80" y="100" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333">。</text>
<text x="80" y="125" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333">在我记忆的深处，童年就像是一幅色彩斑斓的画卷，而四驱车则是那画中最为耀眼的亮点。那时候，我和我的小伙伴们，经常会在小区花园的那片绿茵场上，举行属于我们的四驱车比赛。</text>
<text x="80" y="165" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333"></text>
<text x="80" y="190" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333">那花园，仿佛是片被时光遗忘的乐土，四周环绕着绿意盎然，中央则是我们的小小赛道。那时的天气总是那么晴朗，阳光透过树叶的缝隙洒在我们兴奋的小脸上，微风轻拂，像是大自然也在为我们的比赛加油助威。</text>
<text x="80" y="230" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333"></text>
<text x="80" y="255" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333">我记得我的四驱车是我亲手组装的，每一个零件都倾注了我的心血和期待。比赛之前，我们会仔细检查每一辆车的轮胎，调整尾翼的角度，甚至还会互相打气，仿佛我们真的是专业的赛车手。</text>
<text x="80" y="295" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333"></text>
<text x="80" y="320" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333">比赛开始的信号一发出，我们便放飞了手中的四驱车。那些车子在赛道上疾驰，轮子带起的小小尘土，在我们眼中仿佛是胜利的征尘。孩子们的欢呼声、呐喊声此起彼伏，花园里的氛围热烈而紧张。每一次比赛，都像是和朋友间的一次冒险，充满了无限的可能和快乐。</text>
<text x="80" y="360" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333"></text>
<text x="80" y="385" font-family="Microsoft YaHei, Arial" font-size="16" fill="#333">如今，当我回想起那些和朋友们在花园里四驱车比赛的时光，心中总是充满了温暖和怀念。那些纯真的笑容，那些为了胜利而全力以赴的努力，都是我人生故事中不可多得的宝贵财富。在那个没有烦恼的世界里，我们只需关注手中的四驱车，和前方无尽的赛道。</text>
    </g>
    
    <!-- 底部装饰 -->
    <path d="M60 520 Q400 530 740 520" 
        stroke="#ffa8a8" 
        stroke-width="1" 
        fill="none" 
        opacity="0.5"/>
</svg>