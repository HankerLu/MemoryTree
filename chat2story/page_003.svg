<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="1000" version="1.1" width="800" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="#f8f9fa" height="100%" stroke="#dee2e6" stroke-width="2" width="100%" x="0" y="0" /><rect fill="none" height="950" stroke="#adb5bd" stroke-width="1" width="750" x="25.0" y="25.0" /><text font-size="16" text-anchor="middle" x="400.0" y="975.0">- 3 -</text><text font-family="SimSun" font-size="18" x="50" y="75">天储藏的蔬菜，经久耐嚼。春天来临时，她会提着那些自种的小白菜</text><text font-family="SimSun" font-size="18" x="50" y="100">走向集市，换回一块、两块钱的微薄收入。那时候的钱，沉重而珍贵</text><text font-family="SimSun" font-size="18" x="50" y="125">，一枚鸡蛋、一斤肉、一个馒头的价格，都铭刻着那个时代的印记。</text><text font-family="SimSun" font-size="18" x="50" y="150">我妈和我爸，他们的争吵像是旧屋檐下的风铃，时常响起却不刺耳。</text><text font-family="SimSun" font-size="18" x="50" y="175">他们的关系，就在这样的日子里，彼此牵挂又相互不满。记得有一次</text><text font-family="SimSun" font-size="18" x="50" y="200">他们大吵后，我爸负气出走，我妈虽然嘴上强硬，但眼神中却满是担</text><text font-family="SimSun" font-size="18" x="50" y="225">忧。她总会问起他的去向，心中那份挂念，早已超越了争吵时的咬牙</text><text font-family="SimSun" font-size="18" x="50" y="250">切齿。然而，命运不等人，2016年，我妈先行离开了这个世界。</text><text font-family="SimSun" font-size="18" x="50" y="275">自那以后，我爸的世界仿佛失去了颜色。每当提及我妈，他的眼眶总</text><text font-family="SimSun" font-size="18" x="50" y="300">是红红的，那份深切的怀念，甚至让他创作了一首诗，以此纪念他们</text><text font-family="SimSun" font-size="18" x="50" y="325">共同走过的岁月。那诗里，有他们一生的纠葛，也有无法言说的深情</text><text font-family="SimSun" font-size="18" x="50" y="350">。 生活继续前行，我爸在近五十岁高龄时，从哈尔滨的呼兰区转至</text><text font-family="SimSun" font-size="18" x="50" y="375">湖南，开启了教师生涯的新篇章。后来，他又成为了黑龙江科学技术</text><text font-family="SimSun" font-size="18" x="50" y="400">出版社的编辑，我们的生活也随之变迁。从呼兰到哈尔滨，从那些熟</text><text font-family="SimSun" font-size="18" x="50" y="425">悉的小县城到成为市郊，我们见证了时代的变迁，而我父母的爱情，</text><text font-family="SimSun" font-size="18" x="50" y="450">也在这些变化中，留下了永恒的印记。 这一切，都是我简单叙述的</text><text font-family="SimSun" font-size="18" x="50" y="475">往事，但每个字句背后，都蕴藏着他们那一代人的坚守与牺牲。他们</text><text font-family="SimSun" font-size="18" x="50" y="500">的故事，如同那些古老的歌谣，在岁月的长河中缓缓流淌。 在那个</text><text font-family="SimSun" font-size="18" x="50" y="525">户口比金子还贵的年代，我母亲做出了一个重大决定。她用尽了家里</text><text font-family="SimSun" font-size="18" x="50" y="550">所有的积蓄，那是一笔对于我们来说如同天文数字的18000元。</text><text font-family="SimSun" font-size="18" x="50" y="575">为了让我们能进入哈尔滨，她甚至不惜更改我们的出生日期，让我和</text><text font-family="SimSun" font-size="18" x="50" y="600">我的兄弟姐妹们仿佛一夜之间都变小了。那时候的我太小，不足以理</text><text font-family="SimSun" font-size="18" x="50" y="625">解这一切的意义，只是隐约感觉到，这个举动像是为了抓住某种飘渺</text><text font-family="SimSun" font-size="18" x="50" y="650">的未来。 后来，当我步入工作岗位，才逐渐明白了户口的重量。它</text><text font-family="SimSun" font-size="18" x="50" y="675">是手写的，是刻在岁月里的痕迹，是不可更改的过去。我曾在夜深人</text><text font-family="SimSun" font-size="18" x="50" y="700">静时，反复回味那段历史，心中满是无奈与叹息。 而我父母，他们</text><text font-family="SimSun" font-size="18" x="50" y="725">的身影常常出现在我的梦中。我向大姨倾诉，我又梦见他们了，每一</text><text font-family="SimSun" font-size="18" x="50" y="750">次的梦见都是那么真实，仿佛他们从未离开。母亲已离去八年，而父</text><text font-family="SimSun" font-size="18" x="50" y="775">亲也走了三年半，时间像是在我的心上刻下了一道道沟壑。 有一天</text><text font-family="SimSun" font-size="18" x="50" y="800">，发言人1拿出两张泛黄的照片，那是1965年的记忆，定格</text></svg>