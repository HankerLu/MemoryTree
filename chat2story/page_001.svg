<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="1000" version="1.1" width="800" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="#f8f9fa" height="100%" stroke="#dee2e6" stroke-width="2" width="100%" x="0" y="0" /><rect fill="none" height="950" stroke="#adb5bd" stroke-width="1" width="750" x="25.0" y="25.0" /><text font-size="16" text-anchor="middle" x="400.0" y="975.0">- 1 -</text><text font-family="SimSun" font-size="18" x="50" y="75">回忆录 在那个被岁月磨得泛黄的时代，我依稀记得那些老照片背后</text><text font-family="SimSun" font-size="18" x="50" y="100">的故事，它们是我姥姥姥爷生命的印记。有一天，小吴提出了一个温</text><text font-family="SimSun" font-size="18" x="50" y="125">馨的想法，想要通过一段视频，记录下这些珍贵的回忆，让它们在光</text><text font-family="SimSun" font-size="18" x="50" y="150">影中重生。 我坐在夜晚的微光中，阿姨的声音透过电话线传来，她</text><text font-family="SimSun" font-size="18" x="50" y="175">讲述了姥姥姥爷的故事。我告诉她，我只是想聆听，想将那些旧时光</text><text font-family="SimSun" font-size="18" x="50" y="200">编织成一篇抒情的回忆录，再配以老照片制成的视频，让怀旧的情感</text><text font-family="SimSun" font-size="18" x="50" y="225">如流水般潺潺。 阿姨的记忆像一幕连续剧，她说姥姥姥爷的故事就</text><text font-family="SimSun" font-size="18" x="50" y="250">像那部《金婚》，一辈子争争吵吵，却都是为了儿女。退休后，他们</text><text font-family="SimSun" font-size="18" x="50" y="275">仍不辞辛劳，摆小摊赚钱，只为了给我们一个更好的生活。 从我妈</text><text font-family="SimSun" font-size="18" x="50" y="300">妈记事起，她就知道姥姥是一个坚韧的农民，后来她不甘于农村的生</text><text font-family="SimSun" font-size="18" x="50" y="325">活，独自在城市找到了一份邮电局发报员的工作。那是一项需要技巧</text><text font-family="SimSun" font-size="18" x="50" y="350">和智慧的工作，就像今天的五笔输入法一样，需要自学而成。妈妈说</text><text font-family="SimSun" font-size="18" x="50" y="375">，姥姥那时的电报技术就像高级技术人才，让人敬佩。 我听着这些</text><text font-family="SimSun" font-size="18" x="50" y="400">故事，脑海中浮现出新中国成立之后的景象，那个时代的气息仿佛就</text><text font-family="SimSun" font-size="18" x="50" y="425">在眼前。那些电报机的敲击声，就像是历史的回音，回荡在岁月的长</text><text font-family="SimSun" font-size="18" x="50" y="450">河中。 在那个充满激情和希望的时代，姥姥姥爷的故事就像一束永</text><text font-family="SimSun" font-size="18" x="50" y="475">不消失的电波，穿越时空，触动我的心弦。我愿将这一切，用文字和</text><text font-family="SimSun" font-size="18" x="50" y="500">画面，记录下那段不平凡的人生旅程。 在我母亲的故事中，193</text><text font-family="SimSun" font-size="18" x="50" y="525">8年是一个重要的年份。那一年，新中国在世界的瞩目下诞生，而我</text><text font-family="SimSun" font-size="18" x="50" y="550">的母亲也在那一年降临人世。她的青春岁月，是与这个新生国家的成</text><text font-family="SimSun" font-size="18" x="50" y="575">长交织在一起的。当我回望那些岁月，我能感受到那个时代的艰辛与</text><text font-family="SimSun" font-size="18" x="50" y="600">坚韧。母亲在二十几岁的年纪，就开始了她的职业生涯，那时的生活</text><text font-family="SimSun" font-size="18" x="50" y="625">重压之下，她显得那么早熟。 而我父亲的故事，则带着一股北方的</text><text font-family="SimSun" font-size="18" x="50" y="650">苍凉。他的家族，从河北一路跋涉，历经困苦，最终在哈尔滨扎根。</text><text font-family="SimSun" font-size="18" x="50" y="675">家中的第十三个孩子，那就是我的父亲。在他的童年记忆中，有六个</text><text font-family="SimSun" font-size="18" x="50" y="700">兄弟姐妹在食物最困难的时期离开了这个世界，那是饥饿带来的悲剧</text><text font-family="SimSun" font-size="18" x="50" y="725">。 我爷爷在五十高龄才迎来了我的父亲，而当我父亲还在小学三年</text><text font-family="SimSun" font-size="18" x="50" y="750">级时，爷爷便离世了。尽管生活艰辛，但我父亲的学习却异常出色，</text><text font-family="SimSun" font-size="18" x="50" y="775">他的成绩在班级中总是名列前茅。当他参加大学入学考试时，几乎门</text><text font-family="SimSun" font-size="18" x="50" y="800">门功课都是满分。 我曾听父亲提起，他年轻时有一副好嗓音，梦想</text></svg>