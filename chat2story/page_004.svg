<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="1000" version="1.1" width="800" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="#f8f9fa" height="100%" stroke="#dee2e6" stroke-width="2" width="100%" x="0" y="0" /><rect fill="none" height="950" stroke="#adb5bd" stroke-width="1" width="750" x="25.0" y="25.0" /><text font-size="16" text-anchor="middle" x="400.0" y="975.0">- 4 -</text><text font-family="SimSun" font-size="18" x="50" y="75">在沈阳故宫的角落。我回忆起那段时光，我大爷的家就在沈阳，他是</text><text font-family="SimSun" font-size="18" x="50" y="100">家族中的长兄。父亲后来只剩下三个儿子和两个女儿，共五个孩子。</text><text font-family="SimSun" font-size="18" x="50" y="125">那次沈阳之行，是父母的订婚之旅，照片中的他们，脸上洋溢着对未</text><text font-family="SimSun" font-size="18" x="50" y="150">来的无限憧憬。那一刻，仿佛历史的大门向我敞开，我穿越时空，与</text><text font-family="SimSun" font-size="18" x="50" y="175">他们一同感受那份纯粹的幸福。</text></svg>